<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main background gradient -->
    <radialGradient id="bg-gradient" cx="50%" cy="30%" r="80%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:0.9" />
      <stop offset="40%" style="stop-color:#0f4c75;stop-opacity:0.8" />
      <stop offset="70%" style="stop-color:#3282b8;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#bbe1fa;stop-opacity:0.6" />
    </radialGradient>
    
    <!-- Microscope pattern -->
    <g id="microscope">
      <circle cx="0" cy="0" r="4" fill="currentColor"/>
      <rect x="-2" y="4" width="4" height="12" fill="currentColor"/>
      <rect x="-4" y="16" width="8" height="2" fill="currentColor"/>
      <rect x="-6" y="18" width="12" height="3" fill="currentColor"/>
    </g>
    
    <!-- DNA helix -->
    <g id="dna">
      <path d="M0,0 Q10,10 20,0 Q30,-10 40,0 Q50,10 60,0" stroke="currentColor" stroke-width="1.5" fill="none"/>
      <path d="M0,20 Q10,10 20,20 Q30,30 40,20 Q50,10 60,20" stroke="currentColor" stroke-width="1.5" fill="none"/>
      <line x1="0" y1="0" x2="0" y2="20" stroke="currentColor" stroke-width="1"/>
      <line x1="20" y1="0" x2="20" y2="20" stroke="currentColor" stroke-width="1"/>
      <line x1="40" y1="0" x2="40" y2="20" stroke="currentColor" stroke-width="1"/>
      <line x1="60" y1="0" x2="60" y2="20" stroke="currentColor" stroke-width="1"/>
    </g>
    
    <!-- Blood cell -->
    <g id="blood-cell">
      <circle cx="0" cy="0" r="8" fill="currentColor" opacity="0.6"/>
      <circle cx="0" cy="0" r="3" fill="none" stroke="currentColor" stroke-width="1" opacity="0.8"/>
    </g>
    
    <!-- Medical cross -->
    <g id="medical-cross">
      <rect x="-2" y="-8" width="4" height="16" fill="currentColor"/>
      <rect x="-8" y="-2" width="16" height="4" fill="currentColor"/>
    </g>
    
    <!-- Virus/bacteria -->
    <g id="virus">
      <circle cx="0" cy="0" r="5" fill="currentColor" opacity="0.4"/>
      <circle cx="-3" cy="-3" r="1" fill="currentColor"/>
      <circle cx="3" cy="-3" r="1" fill="currentColor"/>
      <circle cx="-3" cy="3" r="1" fill="currentColor"/>
      <circle cx="3" cy="3" r="1" fill="currentColor"/>
    </g>
    
    <!-- Floating particles pattern -->
    <pattern id="medical-pattern" x="0" y="0" width="300" height="300" patternUnits="userSpaceOnUse">
      <g opacity="0.08" fill="#ffffff">
        <!-- Microscopes -->
        <use href="#microscope" transform="translate(50,50)"/>
        <use href="#microscope" transform="translate(250,200)"/>
        
        <!-- DNA helixes -->
        <use href="#dna" transform="translate(150,80)" color="#ffffff"/>
        <use href="#dna" transform="translate(80,220)" color="#ffffff"/>
        
        <!-- Blood cells -->
        <use href="#blood-cell" transform="translate(200,150)"/>
        <use href="#blood-cell" transform="translate(100,100)"/>
        <use href="#blood-cell" transform="translate(280,80)"/>
        
        <!-- Medical crosses -->
        <use href="#medical-cross" transform="translate(180,250)"/>
        <use href="#medical-cross" transform="translate(30,180)"/>
        
        <!-- Viruses -->
        <use href="#virus" transform="translate(120,30)"/>
        <use href="#virus" transform="translate(270,270)"/>
      </g>
    </pattern>
    
    <!-- Animated floating elements -->
    <g id="floating-elements">
      <!-- Large microscope -->
      <g opacity="0.15" fill="#ffffff">
        <use href="#microscope" transform="scale(2)"/>
      </g>
      
      <!-- Large DNA -->
      <g opacity="0.12" color="#ffffff">
        <use href="#dna" transform="scale(1.5)"/>
      </g>
      
      <!-- Large blood cell -->
      <g opacity="0.1" fill="#ffffff">
        <use href="#blood-cell" transform="scale(1.8)"/>
      </g>
    </g>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bg-gradient)"/>
  
  <!-- Medical pattern overlay -->
  <rect width="1920" height="1080" fill="url(#medical-pattern)"/>
  
  <!-- Large floating elements -->
  <use href="#floating-elements" transform="translate(1600,200)">
    <animateTransform attributeName="transform" type="translate" 
      values="1600,200; 1620,180; 1600,200" dur="8s" repeatCount="indefinite"/>
  </use>
  
  <use href="#floating-elements" transform="translate(200,800)">
    <animateTransform attributeName="transform" type="translate" 
      values="200,800; 180,820; 200,800" dur="10s" repeatCount="indefinite"/>
  </use>
  
  <use href="#floating-elements" transform="translate(1400,700)">
    <animateTransform attributeName="transform" type="translate" 
      values="1400,700; 1420,680; 1400,700" dur="12s" repeatCount="indefinite"/>
  </use>
  
  <!-- Subtle light rays -->
  <g opacity="0.05">
    <path d="M0,0 L1920,540 L1920,580 L0,40 Z" fill="#ffffff"/>
    <path d="M0,200 L1920,740 L1920,780 L0,240 Z" fill="#ffffff"/>
    <path d="M0,400 L1920,940 L1920,980 L0,440 Z" fill="#ffffff"/>
  </g>
</svg>